spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:alura-forum-test
    username: sa
    password:
    initialization-mode: never
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


